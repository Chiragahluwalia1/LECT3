<!-- p>ul>li*4 -->
<!-- div tag wrap krne k liye ek pure code ko divide vgera krne k liye use hota hai.. bs jese .container ya fir .wrapper likho aur div tag bnjata  -->
<div class="container">
    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </p>
</div>
<!-- jo tag puri puri ki screen jitni width leta h wo BLOCK ELEMENT hota hai and 
jo tag jitni width utna sirf leta hai wo hota hai ELEMENT TAG.Also block wale jo hai
wo alag line mei aate hai whereas inline same line  -->

<div style="background-color: blue;">this is my first div</div><!-- this is BLOCK ELEMENT -->
<div style="background-color: blue;">this is my first div</div>

<span style="background-color: blueviolet;">this is span</span><!-- this is INLINE ELEMENT -->
<span style="background-color: blueviolet;">this is span</span>
